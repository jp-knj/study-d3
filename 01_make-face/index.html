<!DOCTYPE html>
<html>
    <head>
        <title>Hello HTMl</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- svg is that default witdh = 200 -->
        <svg width='960' height='500'>
            <!-- cx is circle xAxis -->
            <!-- cy is circle yAxis -->
            <!-- r is radius -->
            <!-- height / 2 - stroke-width / 2 -->
            <circle
            cx='480'
            cy='250'
            r='245'
            fill='yellow'
            stroke='black'
            stroke-width='10'
            ></circle>
        </svg>
    </body>
</html>
